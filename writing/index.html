---
layout: home
title: Table of Contents
under_construction: false
google-fonts: true
---
<style>
  .wrapper {
    max-width: 1200px;
  }
</style>

<h1 style="margin-bottom: 0;">{{ page.title }}</h1>
<h1 style="margin-top: -1rem;">===================</h1>

<!-- table of contents  -->
<ul class="toc-list">
  {% for post in site.posts %}
    <li class="toc-item">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="toc-date"><h2>{{ post.date | date: "%B %Y" }}</h2></span>
    </li>
  {% endfor %}
</ul>
