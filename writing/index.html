---
layout: default
title: Writing
---

<h1>{{ page.title }}</h1>
<img src="../assets/gifs/construction.gif">
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>{{ post.date | date: "%B %-d, %Y" }}</small>
      <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
    </li>
  {% endfor %}
</ul>
